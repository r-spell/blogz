{% extends 'base.html' %}
{% block content %}
  <h2> Blog authors </h2>
    
    {% if users|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

            {% for user in users %}
    <h3><a href="/blog?user={{user.username}}"> {{user.username}} </a></h3>
        
            {% endfor %}
            
   
    {% endif %}



{% endblock %}
